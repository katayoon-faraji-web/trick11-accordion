    <script>

        let _btn = document.querySelectorAll('#menu>li>.btn')
        function _reset(){
            _btn.forEach((z)=>{
                z.nextElementSibling.style.height = 0
                z.style.color ='#444359'
                let childs = z.children
                childs[2].classList.remove('rotate-180') 
                z.nextElementSibling.setAttribute('height' , 0) 

                })
        }
        
        _btn.forEach((val , i)=>{
            
            val.addEventListener('click',(e)=>{
                let y = val.nextElementSibling.getAttribute('height')
                // reset
                _reset()

                
                
                let childs = val.children
                childs[2].classList.toggle('rotate-180') 
                let numli = document.querySelectorAll('#menu>li:nth-of-type('+(i+1)+')>.dropdown>li')
                let ht = ((numli.length)*40)+'px'; 
                // let ht = ((numli.length)*40); 
                // ht = ht.toString()
                // val.nextElementSibling.classList.toggle('h-['+ht+'px]')
                console.log(val.nextElementSibling.getAttribute('height'));
                val.nextElementSibling.setAttribute('height' , y) 
                console.log(val.nextElementSibling.getAttribute('height'));
                if(val.nextElementSibling.getAttribute('height')== 'null' || val.nextElementSibling.getAttribute('height') == 0 ){
                    val.nextElementSibling.style.height = ht
                    val.nextElementSibling.setAttribute('height' , ht) 
                    console.log(val.nextElementSibling.getAttribute('height'));
                    console.log(ht);
                    val.style.color ='#b63b4d'
                }
                else{
                    val.nextElementSibling.style.height = 0
                    val.nextElementSibling.setAttribute('height' , 0) 
                }
                

            })
        })
        
    </script>
